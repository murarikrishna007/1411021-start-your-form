<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container">
        
            <h1>Murari Form Sign-Up & Log-Out</h1>
            <form action="murari.php">
               
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name">
                </div><br>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email">
                </div><br>

                <div class="num">
                    <label for="num">Number:</label>
                    <input type="number" name="" id="num">
                </div><br>

                <div class="check">
                    <label for="check">Checkbox:</label>
                    <input type="checkbox" name="" id="check">
                </div><br>
                <div class="radio">
                    <label for="radio">Gender:</label>
                    Male<input type="radio" name="radio" id="radio">
                    Female <input type="radio" name="radio" id="radio">
                    Other <input type="radio" name="radio" id="radio">
                </div><br>

                <div class="date">
                    <label for="date">Date:</label>
                    <input type="date" name="" id="">
                </div><br>

                <div class="select">
                    <label for="select">Select-Car:</label>
                    <select>
                        <option value="Swift">Swift</option>
                        <option value="i-20">i-20</option>
                        <option value="aodi">aodi</option>
                        <option value="Rangrover">Rangrover</option>

                    </select>
                </div><br>

                <div class="textarea">
                    <label for="textarea">Audition Feedback:-</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div><br>
                <button class="submit">Submit</button>
                <button class="reset">Reset</button>
               
            </form>
        
    </div>
